services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: airr-backend
    env_file:
      - backend/.env.local
    ports:
      - "8000:8000"
      - "8501:8501"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 10s
      timeout: 5s
      retries: 5
